<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item | WEB322 Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WEB322 - Assignment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/items">Items</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories">Categories</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/items/add">Add Item</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 90px;">
        <h1 class="text-center">Add New Item</h1>
        <form action="/items/add" method="POST" enctype="multipart/form-data" class="p-4 bg-light text-dark rounded">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" name="title" id="title" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" name="price" id="price" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-select" name="category" id="category" required>
                    <option value="1">Home & Garden</option>
                    <option value="2">Electronics</option>
                    <option value="3">Clothing</option>
                    <option value="4">Sports & Outdoors</option>
                    <option value="5">Pets</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="featureImage" class="form-label">Feature Image:</label>
                <input type="file" class="form-control" name="featureImage" id="featureImage" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="body" class="form-label">Description:</label>
                <textarea class="form-control" name="body" id="body" rows="4" placeholder="Enter item description here..." required></textarea>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="published" id="published">
                <label class="form-check-label" for="published">Published</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Item</button>
        </form>
    </main>

    <footer class="text-center py-3">&copy; 2025 WEB322 Assignment</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
